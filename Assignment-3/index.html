<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS POSITIONING</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>CSS POSITIONING</h1>
    <p>Using an image with four corners and a center to showcase CSS POSITIONING</p>
    <p>There are five POSITIONING values. The include the following</p>
    <ul>
        <li>Static</li>
        <li>Relative</li>
        <li>Absolute</li>
        <li>Sticky</li>
        <li>Fixed</li>
    </ul>
    <h3>Assignment Three: POSITIONING</h3>
    <div class="stars-image">
        <img src="stars.jpg" alt="Stars Image">
        <div class="positions top-left">Top Left</div>
        <div class="positions top-right">Top Right</div>
        <div class="positions bottom-left">Bottom Left</div>
        <div class="positions bottom-right">Bottom Right</div>
        <div class="positions center">Center</div>
    </div>
</body>
</html>
