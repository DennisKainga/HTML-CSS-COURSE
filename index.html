<!DOCTYPE html>
<html>
  <head>
    <title>Image Mapping Example</title>
  </head>
  <body>
    <h2>Clickable Areas on an Image</h2>

    <!-- The image with usemap -->
    <img
      src="image.jpg"
      alt="World Map"
      usemap="#worldmap"
      width="500"
      height="300"
    />

    <!-- Defining the map -->
    <map name="worldmap">
      <!-- Defining clickable areas (rectangular, circular, and polygonal) -->

      <!-- Rectangular area -->
      <area
        shape="rect"
        coords="34,44,270,350"
        alt="Africa"
        href="https://en.wikipedia.org/wiki/Africa"
      />

      <!-- Circular area -->
      <area
        shape="circle"
        coords="337,300,44"
        alt="Australia"
        href="https://en.wikipedia.org/wiki/Australia"
      />

      <!-- Polygonal area -->
      <area
        shape="poly"
        coords="130,180,140,210,170,250,210,280,230,250,200,200,160,150"
        alt="USA"
        href="https://en.wikipedia.org/wiki/United_States"
      />
    </map>
  </body>
</html>
